<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator + Mapa Kolbuszowa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover { background: #0056b3; }
    #qr-code {
      margin-top: 20px;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.2s;
    }
    #qr-code:hover { transform: scale(1.05); }
    .file-path {
      margin-top: 10px;
      font-family: monospace;
      font-size: 14px;
      color: #333;
    }
    .error { color: red; margin-top: 10px; }
    .success { color: green; margin-top: 10px; }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20413.936459397813!2d21.757866169311523!3d50.240723599999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473d19abcd0e4d09%3A0x12b820277c4ac3ce!2sKryta%20P%C5%82ywalnia%20%22Fregata%22!5e0!3m2!1spl!2spl!4v1762506992471!5m2!1spl!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><iframe src="" frameborder="0"></iframe>
</body>
</html>
